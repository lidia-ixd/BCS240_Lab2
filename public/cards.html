    <script>
        (function changeCard() {
            document.querySelector(".card").style.display = 'none';

        })();

        function processForm() {
            var titleText = document.querySelectorAll('#cardTitle')[0].value; //selected by id, line 61
            var strongContentText = document.querySelectorAll('#strongContent')[0].value; // selected by id, line 65
            var contentText = document.querySelectorAll('#cardText')[0].value; // selected by id, line 69
            var cardType = document.querySelectorAll('#cardType')[0].value.trim(); // selected by id, line 73

            if (strongContentText != "" && contentText != "" && titleText != "" && cardType !=
                "") {

                var cardHeader = document.getElementById("card-header");
                var cardText = document.getElementById("card-text");
                var cardTitle = document.getElementById("card-title");

                cardHeader.innerHTML = strongContentText;
                cardText.innerHTML = contentText;
                cardTitle.innerHTML = titleText;

                console.log(strongContentText);
                console.log(contentText);
                console.log(titleText);
                console.log(cardType);
                document.querySelector(".card").style.display = 'block';
                
                var cardButton = document.getElementById("card-button");

                for (let i = cardButton.classList.length - 1; i >= 0; i--) {
                    const className = cardButton.classList[i];
                    if (className.startsWith('btn-') || className.startsWith('text-')) {
                        cardButton.classList.remove(className);
                    }
                }

                var el = document.getElementById("card-h5");

                //Variables declared Globally (outside any function) have Global Scope.
                //For marks a block of statements to be executed, as long as a condition is true
                //Const defines a variable that cannot be reassigned
                //Let defines a variable with restricted scope, will not redeclare the variable outside the block
                //When let is used to declare the i variable in a loop, the i variable will only be visible within the loop.
                //i-- Postfix Decrement
                //Strings are written with quotes
                //{} object,  properties are written as name: value pairs, separated by commas.
                //Use if to specify a block of code to be executed, if a specified condition is true
                //Use else to specify a block of code to be executed, if the same condition is false
                //==	equal to
                //||	logical or

                for (let i = el.classList.length - 1; i >= 0; i--) {
                    const className = el.classList[i];
                    if (className.startsWith('bg-') || className.startsWith('text-')) {
                        el.classList.remove(className);
                        if (cardType != "") {
                            el.classList.add(cardType);
                        }

                        const parts = cardType.split('-');
                        var buttonType = "btn-" + parts[1];
                        cardButton.classList.add(buttonType);

                        //changes text color class id based on cardType
                        if (cardType == "bg-primary" || cardType == "bg-secondary" || cardType == "bg-success" ||
                            cardType == "bg-danger" || cardType == "bg-dark") {
                            el.classList.add("text-white");
                            cardButton.classList.add("text-white");
                        } else {
                            el.classList.add("text-dark");
                            cardButton.classList.add("text-dark");

                        }

                    }


                }

            } else {

                alert("error");
            }

        }
    </script>
